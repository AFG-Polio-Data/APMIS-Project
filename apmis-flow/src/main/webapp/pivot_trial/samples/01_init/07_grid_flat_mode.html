<!DOCTYPE html>
<html>

	<head>
		<!-- meta block -->
		<title>Grid flat mode - DHTMLX Pivot</title>
		<meta name="description" content="Check interactive samples of DHTMLX Pivot to explore its initialization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../codebase/pivot.js?v=1.5.6"></script>
		<link rel="stylesheet" href="../../codebase/pivot.css?v=1.5.6">
		<link rel="stylesheet" href="../common/index.css?v=1.5.6">
		<link rel="stylesheet" href="../common/pivot.css?v=1.5.6">
		<script type="text/javascript" src="../common/dataset.js?v=1.5.6"></script>
		<script type="text/javascript" src="../common/mps.js?v=1.5.6"></script>
		<!-- custom sample head -->
	</head>

	<body>

		<section class="dhx_sample-controls">
			<label class="dhx_form-group dhx_checkbox dhx_form-group--inline dhx_form-group--no-message-holder">
				<input type="checkbox" checked name="repeatHeaders" id="repeatHeaders" class="dhx_checkbox__input">
				<span class="dhx_checkbox__visual-input"></span>
				<span class="dhx_label" style="margin: auto">Repeat rows headers</span>
				
			</label>
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="exportCSV()">Export Pivot Data</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="pivot"></div>
		</section>

		<script>
			var config = {
				data: mps,
				fields: {
					rows: ["area", "region"],
					columns: ["fieldcaption"],
					values: [],
				},
				fieldList: [
					{ id: "area", label: "Region" },
					{ id: "region", label: "Province" },
					{ id: "district", label: "District" },
					{ id: "formname", label: "Form Name" },
					{ id: "campaign", label: "Campaign" },
					{ id: "fieldcaption", label: "FieldName" },
					{ id: "year", label: "Campaign_Year" },
					{ id: "value", label: "Total" },
				
		
				],
				layout: {
					repeatRowsHeaders: true,
					gridMode: "flat",
					rowsHeadersWidth: "auto",
				},
			};

			var pivot;

			function createPivot() {
				if (pivot) {
					pivot.destructor();
				}
				pivot = new dhx.Pivot("pivot", config);
			}

			document.querySelector("#repeatHeaders").addEventListener("change", function(e) {
				config.layout.repeatRowsHeaders = e.target.checked;
				createPivot();
			});

			createPivot();
			function exportCSV() {
				pivot.export.csv({
				    name:"pivot_data", // pivot data will be exported to a CSV file named "pivot_data"
				    flat:true, // pivot data will be presented as a flat structure
				    rowDelimiter: "\t", // the tab delimiter will be used to separate rows
				    columnDelimiter: ";" // the semicolon delimiter will be used to separate columns
				});
			}
			
		</script>

	</body>

</html>
