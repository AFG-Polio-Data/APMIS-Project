<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About APMIS</title>
<style type="text/css">
@media ( max-width : 600px) {
	.about-nav {
		display: block !important;
	}
	.fullname {
		display: block !important;
	}
	.firstname {
		width: 100% !important;
	}
	.lastname {
		width: 100% !important;
	}
	.guide-container {
		width: 100% !important;
	}
	.guides {
		margin-right: 0px !important;
	}
	label {
		font-size: 16px;
	}
}
</style>

</head>

<body>


	<form method="post" id="my-form"
		action="https://script.google.com/macros/s/AKfycbwgjF-V0I8LU-LIbJ7EN7xpX6LxIat2CQ9zp9QyhUtWFJRlHnOpStbWJ1xyhOvG1luERA/exec">

		<label for="Timestamp" style="display: none;">Feedback</label><br>
		<input id="Timestamp" name="Timestamp" type="Timestamp"
			value="=setTimestamp(x)" style="display: none;">

		<div class="fullname" style="display: flex;">

			<div class="fullname" style="width: 50%; margin-right: 2%;">
				<label for="Full_Name"
					style="font-size: 14px; font-family: system-ui; color: #0D6938;">Full
					Name</label><br> <input id="Full_Name" name="Full_Name" type="name"
					placeholder="Full Name"
					style="margin-top: 10px; width: 100%; height: 35px; border-radius: 5px; border: 1px solid #0D6938; margin-bottom: 20px;"
					required>
			</div>
			<div class="lastname" style="width: 50%;">

				<label for="Email"
					style="font-size: 14px; font-family: system-ui; color: #0D6938;">Email</label><br>
				<input id="Email" name="Email" type="email"
					placeholder="Your Email Address" required
					style="margin-top: 10px; width: 100%; height: 35px; border-radius: 5px; border: 1px solid #0D6938; margin-bottom: 20px;"><br>


				<!-- label for="Last_Name"
					style="font-size: 14px; font-family: system-ui; color: #0D6938;">Last
					Name</label><br> <input id="Last_Name" name="Last_Name" type="text"
					placeholder="Last Name"
					style="margin-top: 10px; width: 100%; height: 35px; border-radius: 5px; border: 1px solid #0D6938; margin-bottom: 20px;"-->
			</div>
		</div>


		<div class="fullname" style="display: flex;">

			<div class="feedback" style="width: 50%; margin-right: 2%;">
				<label for="Feedback_Type"
					style="font-size: 14px; font-family: system-ui; color: #0D6938;">Your
					Feedback</label><br> <select name="Feedback_Type" id="Feedback_Type"
					type="text" placeholder="Feedback Type"
					style="margin-top: 10px; width: 100%; height: 35px; border-radius: 5px; border: 1px solid #0D6938; margin-bottom: 20px;"
					required>
					<option value=""></option>
					<option value="General Feedback">General Feedback</option>
					<option value="Change/Update request">Change/Update
						request</option>
					<option value="Support request">Support request</option>
					<option value="New Feature request">New Feature request</option>
					<option value="New Feature request">Bug report</option>
					<option value="New Feature request">Data validation</option>
					<option value="New Feature request">Other</option>
				</select>
				<!--input id="Feedback_Type" name="Feedback_Type" type="text"
					placeholder="Feedback Type"
					style="margin-top: 10px; width: 100%; height: 35px; border-radius: 5px; border: 1px solid #0D6938; margin-bottom: 20px;"
					required-->
			</div>
			<div class="systemsection" style="width: 50%;">
				<label for="System_Section"
					style="font-size: 14px; font-family: system-ui; color: #0D6938;">System
					Section</label><br> <select name="System_Section" id="System_Section"
					type="text" placeholder="System Section"
					style="margin-top: 10px; width: 100%; height: 35px; border-radius: 5px; border: 1px solid #0D6938; margin-bottom: 20px;"
					required>
					<option value=""></option>
					<option value="Dashboard">Dashboard</option>
					<option value="Campaigns">Campaigns</option>
					<option value="Forms">Forms</option>
					<option value="Report">Report</option>
					<option value="Configuration">Configuration</option>
					<option value="Users">Users</option>
					<option value="Language">Language</option>
					<option value="Account">Account</option>
					<option value="Support">Support</option>
					<option value="About">About</option>
					<option value="Log-in/out">Log-in/out</option>
					<option value="Mobile">Mobile</option>
					<option value="System">System</option>
					<option value="Other">Other</option>
				</select>

				<!-- input id="System_Section" name="System_Section" type="text"
					placeholder="SystemSection"
					style="margin-top: 10px; width: 100%; height: 35px; border-radius: 5px; border: 1px solid #0D6938; margin-bottom: 20px;"-->
			</div>
		</div>

	
		<label for="Comment"
			style="font-size: 14px; font-family: system-ui; color: #0D6938;">Feedback</label><br>
		<textarea id="Comment" name="Comment" type="comment"
			placeholder="Enter your feedback here" required
			style="width: 100%; height: 30vh; margin-top: 10px; border-radius: 5px; border: 1px solid #0D6938; margin-bottom: 20px;"></textarea>

		<br>

		<button type="submit" value="Submit"
			style="color: white; background-color: #0D6938; border: 2px solid #0D6938; border-radius: 5px; height: 40px; font-size: 14px">Submit
			Feedback</button>
	</form>
	<script>
var form = document.getElementById('my-form');
form.addEventListener("submit", e => {
	  e.preventDefault();
	  fetch(form.action, {
	  method: "POST",
	  body: new FormData(document.getElementById("my-form")),
	  }).then((response) => {
	  alert("You have submitted this form");
	  parent.location.reload();
	  });
	  });

</script>
</body>

</html>
