<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Grid with footer - DHTMLX Pivot</title>
		<meta name="description" content="Check interactive samples of DHTMLX Pivot to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../codebase/pivot.js?v=1.5.6"></script>
		<link rel="stylesheet" href="../../codebase/pivot.css?v=1.5.6">
		<link rel="stylesheet" href="../common/index.css?v=1.5.6">
		<link rel="stylesheet" href="../common/pivot.css?v=1.5.6">
		<script type="text/javascript" src="../common/dataset.js?v=1.5.6"></script>
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Pivot samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Grid with footer</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						You can specify a footer row for the grid of pivot to show a total result of the operation set for a column
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/pivot/guides__configuration.html#totaloperationpercolumn" target="_blank" class="dhx_sample-header-link">Total Operation per Column</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="pivot"></div>

		</section>

		<script>
			var pivot = new dhx.Pivot("pivot", {
				data: dataset,
				fields: {
					rows: ["form", "name"],
					columns: ["year"],
					values: [{ id: "oil", method: "count" }, { id: "oil", method: "sum" }],
				},
				fieldList: [
					{ id: "name", label: "Name" },
					{ id: "year", label: "Year" },
					{ id: "continent", label: "Continent" },
					{ id: "form", label: "Form" },
					{ id: "gdp", label: "GDP" },
					{ id: "oil", label: "Oil" },
					{ id: "balance", label: "Balance" },
					{ id: "when", label: "When", type: "date", format: "%d/%m/%Y" },
				],
				layout: {
					footer: true,
				},
			});
		</script>

	</body>
</html>
