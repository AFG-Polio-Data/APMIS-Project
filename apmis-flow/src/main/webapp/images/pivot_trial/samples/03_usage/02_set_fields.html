<!DOCTYPE html>
<html>

	<head>
		<!-- meta block -->
		<title>Set fields - DHTMLX Pivot</title>
		<meta name="description" content="Check interactive samples of DHTMLX Pivot to explore its usage and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../codebase/pivot.js?v=1.5.6"></script>
		<link rel="stylesheet" href="../../codebase/pivot.css?v=1.5.6">
		<link rel="stylesheet" href="../common/index.css?v=1.5.6">
		<link rel="stylesheet" href="../common/pivot.css?v=1.5.6">
		<script type="text/javascript" src="../common/dataset.js?v=1.5.6"></script>
		<!-- custom sample head -->
	</head>

	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Pivot samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Usage</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Set fields</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						It is possible to set a new fields object
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/pivot/guides__working_with_pivot.html#gettingsettingfields" target="_blank" class="dhx_sample-header-link">Getting/Setting Fields</a>
							<a href="https://docs.dhtmlx.com/pivot/api__pivot_setfields.html" target="_blank" class="dhx_sample-header-link">setFields</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="setFields();">
				Set fields
			</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="pivot"></div>

		</section>

		<script>
			var pivot = new dhx.Pivot("pivot", {
				data: dataset,
				fields: {
					rows: ["form", "name"],
					columns: ["year"],
					values: [{ id: "oil", method: "max" }, { id: "oil", method: "sum" }],
				},
				fieldList: [
					{ id: "name", label: "Name" },
					{ id: "year", label: "Year" },
					{ id: "continent", label: "Continent" },
					{ id: "form", label: "Form" },
					{ id: "gdp", label: "GDP" },
					{ id: "oil", label: "Oil" },
					{ id: "balance", label: "Balance" },
					{ id: "when", label: "When", type: "date", format: "%d/%m/%Y" },
				],
			});

			var newFields = {
				"rows": ["form"],
				"columns": ["continent", "name"],
				"values": [{ "id": "oil", "method": "max", "label": "Oil" }],
			};

			function setFields(newConfig) {
				pivot.setFields(newFields);
			}
		</script>

	</body>

</html>
