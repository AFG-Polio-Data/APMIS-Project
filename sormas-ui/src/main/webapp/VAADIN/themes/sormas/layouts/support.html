<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About APMIS</title>
<style type="text/css">
@media ( max-width : 600px) {
	.about-nav {
		display: block !important;
	}
	.fullname {
		display: block !important;
	}
	.firstname {
		width: 100% !important;
	}
	.lastname {
		width: 100% !important;
	}
	.guide-container {
		width: 100% !important;
	}
	.guides {
		margin-right: 0px !important;
	}
}
</style>

</head>

<body>
	<div class="about-container" style="padding: 40px 80px 40px 40px;">
		<div class="about-head"
			style="height: 9vh; background-color: #dadada;"></div>
		<div class="about-body">
			<div class="about-desc" style="margin-bottom: 50px;">
				<h1>Support/Feedback</h1>
				<p style="font-size: 20px; word-wrap: normal;">The Afghanistan
					Polio Management Information System(APMIS) is an online data system
					for inputting, storing, managing and visualizing monitoring data of
					polio immunization activities in Afghanistan.</p>
			</div>
			<div class="about-nav">
				
				<div class="feedback-form" style="width: 100%;">
					<!-- <h3 style="color: green; margin-bottom: 20px;">Feedback Form</h3>  dadada-->
					<form method="post" id="my-form"
                   action="https://script.google.com/macros/s/AKfycbwgjF-V0I8LU-LIbJ7EN7xpX6LxIat2CQ9zp9QyhUtWFJRlHnOpStbWJ1xyhOvG1luERA/exec">

                   <label for="Timestamp" style="display: none;">Feedback</label><br>
                   <input id="Timestamp" name="Timestamp" type="Timestamp" value="=setTimestamp(x)"
                       style="display: none;">

                   <div class="fullname" style="display: flex;">

                       <div class="firstname" style=" width: 45%; margin-right: 10%;">
                           <label for="First_Name" style="font-size: 14px; font-family: system-ui;">First
                               Name</label><br>
                           <input id="First_Name" name="First_Name" type="name" placeholder="First Name"
                               style="margin-top: 5px; width: 100%; height: 35px; border-radius: 5px; border: 1px solid #dadada;"
                               required>
                       </div>
                       <div class="lastname" style="width: 45%;
                       ">
                           <label for="Last_Name" style="font-size: 14px; font-family: system-ui;">Last
                               Name</label><br>
                           <input id="Last_Name" name="Last_Name" type="text" placeholder="Last Name"
                               style="margin-top: 5px; width: 100%; height: 35px; border-radius: 5px; border: 1px solid #dadada;">
                       </div>
                   </div>

                   <label for="Email" style="font-size: 14px; font-family: system-ui;">Email</label><br>
                   <input id="Email" name="Email" type="email" placeholder="Your Email Address" required
                       style="margin-top: 5px; width: 100%; height: 35px; border-radius: 5px; border: 1px solid #dadada;"><br>

                   <label for="Comment" style="font-size: 14px; font-family: system-ui;">Feedback</label><br>
                   <textarea id="Comment" name="Comment" type="comment" placeholder="Enter your feedback here"
                       required
                       style=" width: 100%; height: 20vh;margin-top: 5px;border-radius: 5px;border: 1px solid #dadada;"></textarea>

                   <br>
                   
                   <button type="submit" value="Submit"
                       style="color: white; background-color: green; border: 2px solid green; border-radius: 5px; height: 40px; font-size: 14px">Submit
                       Feedback</button>
               </form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
